<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>yolomy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="firstpage">
      <nav class="navbar">
        <h3 class="nav-brand brand">Yolomy</h3>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <ul class="navbar list-unstyled">
              <li class="nav-item px-4">
                <a class="nav-link text-white" href="#">Home</a>
              </li>
              <li class="nav-item px-4">
                <a class="nav-link text-white" href="#products">Products</a>
              </li>
              <li class="nav-item px-4">
                <a class="nav-link" href="#cart">
                  <img src="img/shop.png" alt="">
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </nav>
      <div class="add align-middle text-white">
        <h3>Our Clothing, your comfort</h3>
        <br>
        <p>We understand that you need to look good and feel great. <br>
          It all with whta you are wearing.
        </p>
      </div>
      <div class="mouse">
        <img src="img/mouse_click.png" alt="">
      </div>
    </div>
    <div class="cardy">
      <div class="selection">
        <input type="checkbox" name="men" class="men" checked><label>MEN</label>
        <input type="checkbox" name="women" class="women" checked><label>WOMEN</label>
        <input type="checkbox" name="children" class="children"><label>CHILDREN</label>
      </div>
      <input type="button" class="see-all" value="SEE ALL PRODUCTS">
    </div>
    <span><p>MEN</p> <hr></span> 
    <div class="displays">
        <div class="phase">
          <div class="size">
            <select name="size" id="size">
              <option value="SIZE">SIZE</option>
              <option value="SMALL">SMALL</option>
              <option value="MEDIUM">MEDIUM</option>
              <option value="LARGE">LARGE</option>
            </select>
            <div class="circles">
              <span class="dot1"></span>
              <span class="dot2"></span>
              <span class="dot3"></span>
            </div>
          </div>
          <img class="tshat" src="img/tshirt.png" alt="">
          <div class="price">
            <p>T-SHIRT</p>
            <strong>5,00&#8364</strong>
          </div>
        </div>
        <div class="phase">
          <div class="size">
            <select name="size" id="size">
              <option value="SIZE">SIZE</option>
              <option value="SMALL">SMALL</option>
              <option value="MEDIUM">MEDIUM</option>
              <option value="LARGE">LARGE</option>
            </select>
          </div>
          <img class="pant" src="img/pants.png" alt="">
          <div class="price">
            <p>PANTS FORCLAZ</p>
            <strong>30,00&#8364</strong>
          </div>
        </div>
        <div class="phase">
          <div class="amount">
            <p>10 LITRES</p>
          </div>
          <img class="bag" src="img/backpack.png" alt="">
          <div class="price">
            <p>BACKPACK</p>
            <strong>60,00&#8364</strong>
          </div>
        </div>
    </div>
    <hr class="line"><span><p class="wm">WOMEN</p></span>
    <div class="displays">
      <div class="phase">
        <div class="size">
          <select name="size" id="size">
            <option value="SIZE">SIZE</option>
            <option value="SMALL">SMALL</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="LARGE">LARGE</option>
          </select>
        </div>
        <img class="jacket" src="img/giacket.png" alt="">
        <div class="price">
          <p>GIACKET</p>
          <strong>60,00&#8364</strong>
        </div>
      </div>
      <div class="phase">
        <div class="size">
          <select name="size" id="size">
            <option value="SIZE">SIZE</option>
            <option value="SMALL">SMALL</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="LARGE">LARGE</option>
          </select>
        </div>
        <img class="pant" src="img/pants.png" alt="">
        <div class="price">
          <p>PANTS FORCLAZ</p>
          <strong>30,00&#8364</strong>
        </div>
      </div>
      <div class="phase">
        <div class="amount">
          <p>10 LITRES</p>
        </div>
        <img class="bag" src="img/backpack.png" alt="">
        <div class="price">
          <p>T-SHIRT</p>
          <strong>20,00&#8364</strong>
        </div>
      </div>
  </div>
  </div>
</body>
</html>
